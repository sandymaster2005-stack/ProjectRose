<html>
<head>
     <meta charset="UTF-8">

  <!-- REQUIRED for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupuu</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* Container */
.video-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* Background video */
.video-container video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translate(-50%, -50%);
  z-index: -2;
  pointer-events: none;
}

/* Dark overlay for readability */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: -1;
}

/* Centered text content */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 1rem;
  font-family:"Times New Roman", serif;
  font-weight:60;
  font-size: 2rem;
}
.content p {
     font-family: "Cookie", cursive;
  font-weight: 400;
  font-style: normal;
    }
    </style>
</head>
<body>
    <div>
    <audio autoplay loop>
        <source src="Elliot James Reay - I Think They Call This Love (Official Music Video) - Elliot James Reay.mp3#t=10" type="audio/mpeg">
    </audio>
    
    <div class="video-container">
    <video autoplay playsinline muted loop>
        <source src="Untitled video - Made with Clipchamp (6) (1) (1) (1).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    </div>
    <div class="content">
        <p>Pupuu,</p><br>
        <p>My day begins at the thought of you, I go to sleep thinking of you.</p>
        <p>My eyes search for you, my heart longs for you.</p>
        <p>You are a part of me, a constant in my own existence.</p>
        <p>I love you, so very dearly.</p><br>
        <p>My love,</p>
        <p>Happy Valentine's Day.</p>
    </div>
    </div>
</body>
</html>
