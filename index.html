<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- REQUIRED for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To You...</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Quintessential&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("roses.webp");
      background-size: cover;
      background-position: center;

      font-family: "Quintessential", cursive, sans-serif;
      padding: 1rem;
    }

    /* Heading */
    .title {
      font-size: clamp(3.7rem, 7vw, 5rem);
      font-weight: 800;
      color: rgb(201, 42, 55);

      text-shadow:
        -2px -2px 0 white,
         2px -2px 0 white,
        -2px  2px 0 white,
         2px  2px 0 white;

      margin-bottom: 1rem;
      cursor: crosshair;
    }

    /* Glow animation */
    .glow {
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow:
          0 0 5px rgb(249, 177, 177),
          0 0 10px rgb(249, 177, 177);
      }
      to {
        text-shadow:
          0 0 20px rgb(249, 177, 177),
          0 0 30px rgb(249, 177, 177);
      }
    }

    /* Quote text */
    p {
      font-size: clamp(1.2rem, 3vw, 1.25rem);
      color: white;
      margin-top: 0.5rem;
      cursor: crosshair;
    }

    /* Button */
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;

      font-size: 1rem;
      font-weight: bold;
      font-family: monospace;

      background-color: rgb(249, 177, 177);
      color: rgb(245, 70, 70);

      border: none;
      border-radius: 12px;
      cursor: pointer;

      animation: glow-btn 2s infinite;
    }

    button:hover {
      background-color: rgb(230, 83, 95);
      color: rgb(249, 177, 177);
    }

    @keyframes glow-btn {
      0% { box-shadow: 0 0 5px rgb(230, 83, 95); }
      50% { box-shadow: 0 0 30px rgb(230, 83, 95); }
      100% { box-shadow: 0 0 5px rgb(230, 83, 95); }
    }
  </style>
</head>

<body>

  <h1 class="title glow"><i>Happy Valentine's Day</i></h1>

  <p>"If I know what love is, it is because of you."</p>
  <p>— Hermann Hesse</p>

  <button onclick="window.location.href='videopg.html'">
    Click Me
  </button>
  <!-- Audio: mobile-safe (won’t break page) -->
  <audio id="bgm" loop muted>
    <source src="Elvis Presley - Can't Help Falling in Love (Lyrics) - 7clouds.mp3#t=7" type="audio/mpeg">
  </audio>

  <script>
    /* Enable audio after user interaction (mobile rule) */
    document.body.addEventListener("click", () => {
      const audio = document.getElementById("bgm");
      audio.muted = false;
      audio.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
