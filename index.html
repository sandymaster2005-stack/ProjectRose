<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- REQUIRED for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To You...</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Quintessential&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("roses.webp");
      background-size: cover;
      background-position: center;

      font-family: "Quintessential", cursive, sans-serif;
      padding: 1rem;
    }

    /* Heading */
    .title {
      font-size: clamp(3.7rem, 7vw, 5rem);
      font-weight: 800;
      color: rgb(201, 42, 55);

      text-shadow:
        -2px -2px 0 white,
         2px -2px 0 white,
        -2px  2px 0 white,
         2px  2px 0 white;

      margin-bottom: 1rem;
      cursor: crosshair;
    }

    /* Glow animation */
    .glow {
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow:
          0 0 5px rgb(249, 177, 177),
          0 0 10px rgb(249, 177, 177);
      }
      to {
        text-shadow:
          0 0 20px rgb(249, 177, 177),
          0 0 30px rgb(249, 177, 177);
      }
    }

    /* Quote text */
    p {
      font-size: clamp(1.2rem, 3vw, 1.25rem);
      color: white;
      margin-top: 0.5rem;
      cursor: crosshair;
    }

    /* Button */
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;

      font-size: 1rem;
      font-weight: bold;
      font-family: monospace;

      background-color: rgb(249, 177, 177);
      color: rgb(245, 70, 70);

      border: none;
      border-radius: 12px;
      cursor: pointer;

      animation: glow-btn 2s infinite;
    }

    button:hover {
      background-color: rgb(230, 83, 95);
      color: rgb(249, 177, 177);
    }

    @keyframes glow-btn {
      0% { box-shadow: 0 0 5px rgb(230, 83, 95); }
      50% { box-shadow: 0 0 30px rgb(230, 83, 95); }
      100% { box-shadow: 0 0 5px rgb(230, 83, 95); }
    }
    /* Heart music button */
#music-btn {
  position: fixed;
  top: 1rem;
  left: 1rem;
  width: 55px;
  height: 55px;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 1.8rem;
  background: rgba(248, 175, 175, 0.85);
  border-radius: 50%;
  cursor: pointer;

  box-shadow: 0 0 15px rgba(255, 100, 120, 0.8);
  user-select: none;

  animation: spin 6s linear infinite;
  transition: transform 0.3s ease;
}

#music-btn:active {
  transform: scale(0.9);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

  </style>
</head>

<body>

  <h1 class="title glow"><i>Happy Valentine's Day</i></h1>

  <p>"If I know what love is, it is because of you."</p>
  <p>‚Äî Hermann Hesse</p>

  <button onclick="window.location.href='videopg.html'">
    Click Me
  </button>
  <div id="music-btn">‚ù§Ô∏è</div>
  <!-- Audio: mobile-safe (won‚Äôt break page) -->
  <audio id="bgm" loop muted>
    <source src="Elvis Presley - Can't Help Falling in Love (Lyrics) - 7clouds.mp3#t=7" type="audio/mpeg">
  </audio>

  <script>
  const audio = document.getElementById("bgm");
  const btn = document.getElementById("music-btn");

  let isPlaying = false;

  btn.addEventListener("click", () => {
    audio.muted = false;

    if (!isPlaying) {
      audio.play().catch(() => {});
      btn.textContent = "üíñ"; // playing state
    } else {
      audio.pause();
      btn.textContent = "‚ù§Ô∏è"; // paused state
    }

    isPlaying = !isPlaying;
  });
</script>


</body>
</html>
